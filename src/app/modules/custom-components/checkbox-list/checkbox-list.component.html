<div [formGroup]="form">
    <div class="flex flex-col items-start" [formArrayName]="'list'">
        @for (control of formControlArray.controls; track $index) {
            <mat-checkbox [formControlName]="$index" color="primary">
                {{ list[$index].name }}
            </mat-checkbox>
        }
    </div>
</div>
